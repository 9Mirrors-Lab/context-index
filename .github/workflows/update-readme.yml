name: Update README with know-* repos 

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Manual trigger option

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub python-dotenv pyjwt requests

      - name: Write private key to file
        run: echo "${{ secrets.PRIVATE_KEY }}" | sed 's/\\n/\n/g' > private-key.pem

      - name: Run generate_readme.py using GitHub App
        run: python .github/scripts/generate_readme.py
        env:
          GITHUB_APP_ID: ${{ secrets.APP_ID }}
          GITHUB_INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
          GITHUB_PRIVATE_KEY_PATH: private-key.pem
          GITHUB_REPO_OWNER: 9Mirrors-Lab
          GITHUB_REPO_NAME: knowledge-index

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update README with latest know-* repos" || echo "No changes"
          git push
