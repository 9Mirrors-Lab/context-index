name: Auto-update README on repo changes

on:
  repository_dispatch:
    types: [repo-added]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub python-dotenv pyjwt requests

      - name: Write private key to file
        run: |
          # Ensure proper PEM formatting
          echo "${{ secrets.PRIVATE_KEY }}" | sed 's/\\n/\n/g' > private-key.pem
          # Verify the key format
          if ! grep -q "-----BEGIN RSA PRIVATE KEY-----" private-key.pem; then
            echo "❌ Private key is not in proper PEM format"
            exit 1
          fi
          echo "✅ Private key formatted correctly"
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

      - name: Test private key formatting
        run: python .github/scripts/test_private_key.py

      - name: Run generate_readme.py
        run: python .github/scripts/generate_readme.py
        env:
          APP_ID: ${{ secrets.APP_ID }}
          INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update README after repo addition" || echo "No changes"
          git push
