name: Update README

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Update markdown table
        uses: DenverCoderOne/readme-repos-list@v1.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          query: user:9Mirrors-Lab fork:true
          prefix: knowledge-
          path: README.md
          start: '<!-- REPO-TABLE:START -->'
          end: '<!-- REPO-TABLE:END -->'
          template: '| [{{name}}]({{url}}) | [GitHub]({{url}}) | âœ… |'
